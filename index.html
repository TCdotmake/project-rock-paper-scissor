<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <button data-choice="Rock" class="rpsBtn">Rock</button>
    <button data-choice="Paper" class="rpsBtn">Paper</button>
    <button data-choice="Scissors" class="rpsBtn">Scissors</button>
    <div id="scoreBoard">
      <h3>Score:</h3>
      <div class="scoreWrapper">
        <span class="label">Win: </span><span id="player" class="score">0</span>
      </div>
      <div class="scoreWrapper">
        <span class="label">Loss: </span><span id="cpu" class="score">0</span>
      </div>
      <div class="scoreWrapper">
        <span class="label">Tie: </span><span id="tie" class="score">0</span>
      </div>
    </div>
    <div id="gameLogSection">
      <h3>Game Log</h3>
      <div id="gameLog"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
